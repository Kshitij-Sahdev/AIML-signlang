<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Sign Recognition</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 { margin-bottom: 20px; }
        #container {
            position: relative;
            border: 4px solid #007acc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 122, 204, 0.5);
        }
        video {
            display: block;
            transform: scaleX(-1); /* Mirror effect */
        }
        #result {
            margin-top: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #00ff00;
            min-height: 50px;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover { background-color: #005fa3; }
    </style>
</head>
<body>

    <h1>üñêÔ∏è AI Hand Sign Recognizer</h1>

    <div id="container">
        <video id="video" width="640" height="480" autoplay></video>
    </div>

    <div id="result">Waiting for camera...</div>

    <div class="controls">
        <button onclick="startPrediction()">Start Prediction</button>
        <button onclick="stopPrediction()" style="background-color: #d9534f;">Stop</button>
    </div>

    <!-- Hidden canvas for capturing frames -->
    <canvas id="canvas" width="64" height="64" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultDiv = document.getElementById('result');
        const ctx = canvas.getContext('2d');
        let intervalId = null;

        // Access Webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                resultDiv.innerText = "Ready to predict!";
            })
            .catch(err => {
                console.error("Error accessing camera:", err);
                resultDiv.innerText = "Camera access denied.";
            });

        function startPrediction() {
            if (intervalId) return;
            resultDiv.innerText = "Predicting...";
            intervalId = setInterval(captureAndPredict, 500); // Predict every 500ms
        }

        function stopPrediction() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                resultDiv.innerText = "Stopped.";
            }
        }

        function captureAndPredict() {
            // Draw video frame to canvas (resized to 64x64)
            ctx.drawImage(video, 0, 0, 64, 64);

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('image', blob, 'capture.jpg');

                fetch('/predict', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error(data.error);
                    } else {
                        resultDiv.innerText = `Sign: ${data.class} (Conf: ${(data.confidence * 100).toFixed(1)}%)`;
                    }
                })
                .catch(err => console.error(err));
            }, 'image/jpeg');
        }
    </script>
</body>
</html>
